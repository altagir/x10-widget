<!-- This is the config for the dbus daemon started on machines acting as
     a remote server (i.e. having a CM19A controller).
     
     this file is included from /etc/dbus-1/dbusx10.conf daemon config file 
     and placed here for convenience
     
     Use /etc/x10/x10daemon restart to update config -->

<!-- Simply change host IP below to one of the [static] ip address of this machine
     and update /etc/x10/x10.conf accordingly here and on all client machines -->

<busconfig>
   <listen>tcp:host=127.0.0.1,port=14500,bind=*</listen>
</busconfig>
